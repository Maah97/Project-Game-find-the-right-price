<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>The right price</title>

<body>
    <header class="title">
        <h1>Welcome to the game !</h1>    
    </header>
    <section class="container">
        <h2>The right price</h2>
        <div class="instruction">
            <div class="confirmation">
                <p>Are you ready to play ?</p>
                <button id="btn-confirmation" class="btn">Click here to begin</button>
            </div>
            <form id="formulaire" class="form">
                <input id="prix" class="form-control" placeholder="Guess the price ! (between 0 and 2 000)" />
                <button id="btn-submit" type="submit" class="btn btn-primary">Deviner</button>
                <p class="text-danger">Vous devez rentrer un nombre.</p>
                <p class="text-danger">Votre nombre ne doit pas d√©passer 2000.</p>
            </form>
            <button id="btn-replay" class="btn">Click here to replay !</button>
        </div> 
        <div class="responses"></div> 
    </section>
    
</body>
<script src="index.js"></script>
</html>
